{%extends 'base.html'%}
{%import 'macros.html' as macro with context%}
{% import "bootstrap/wtf.html" as wtf%}
<!-- Styles block -->

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/article.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Old+Standard+TT:wght@700&family=Yeseva+One&display=swap" rel="stylesheet">
{% endblock %}


<!-- Content block -->
{%block content%}
  <h1 class="text-center headline">Top {{label}} Headlines</h1>
  <br>
  <div class="container article">
    {{macro.displayArticles(articles)}}
</div>
{%endblock%}
